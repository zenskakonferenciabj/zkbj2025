<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Registrácia workshopov</title>
  <link rel="stylesheet" href="registracia-style.css">
</head>
<body>

  <!-- Titulná fotografia -->
  <header></header>

  <section id="registracia">
    <h1>Registrácia na workshopy</h1>

    <form id="regForm" method="post" action="">
        <label>Meno</label>
        <input type="text" name="meno" required>
        
        <label>Priezvisko</label>
        <input type="text" name="priezvisko" required>

        <!-- TODO: dopln spravne nazvy workshopov -->
        <label>Workshop 1</label>
        <select name="workshop1" id="workshop1" required>
            <option value="">-- Vyber --</option>
            <option value="cyklickost">Cyklickosť</option>
            <option value="emocie">Emócie</option>
            <option value="syndrom_vyhorenia">Syndróm vyhorenia</option>
            <option value="farebna_analyza">Farebná analýza</option>
        </select>

        <!-- TODO: dopln spravne nazvy workshopov -->
        <label>Workshop 2</label>
        <select name="workshop2" id="workshop2" required>
            <option value="">-- Vyber --</option>
            <option value="cyklickost">Cyklickosť</option>
            <option value="emocie">Emócie</option>
            <option value="syndrom_vyhorenia">Syndróm vyhorenia</option>
            <option value="farebna_analyza">Farebná analýza</option>
        </select>

        <div class="hint">Ak je workshop plný, nebude možné ho vybrať.</div>

        <button type="submit" class="btn">Odoslať</button>
    </form>

  </section>

  <script src="registracia-script.js"></script>
</body>
</html>
